<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery App</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script defer src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container color-red">
            <div class="checkbox">
                <input type="checkbox">
            </div>
            <div class="content">ToDo Item 1</div>
        </div>
        <div class="container color-pink">
            <div class="checkbox">
                <input type="checkbox">
            </div>
            <div class="content">ToDo Item 2</div>
        </div>
        <div class="container color-purple">
            <div class="checkbox">
                <input type="checkbox">
            </div>
            <div class="content">ToDo Item 3</div>
        </div>

        <div class="container-input-color">
            <input type="text" placeholder="Add New Item" class="input-text">
            <div id="colorSelector">
                <div class="colorItem color-red"></div>
                <div class="colorItem color-pink"></div>
                <div class="colorItem color-purple"></div>
                <div class="colorItem color-blue"></div>
                <div class="colorItem color-green"></div>
                <div class="colorItem color-yellow"></div>
            </div>
            <button>Add</button>
        </div>

    </div>
</body>

</html>
